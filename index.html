<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <title>Scoutive - Spor Okulları Yönetim Sistemi</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--icon font css-->
        <link rel="stylesheet" href="vendors/themify-icon/themify-icons.css" />
        <link rel="stylesheet" href="vendors/font-awesome/css/all.css" />
        <link rel="stylesheet" href="vendors/flaticon/flaticon.css" />
        <link rel="stylesheet" href="vendors/animation/animate.css" />
        <link rel="stylesheet" href="vendors/owl-carousel/assets/owl.carousel.min.css" />
        <link rel="stylesheet" href="vendors/animation/animate.css" />
        <link rel="stylesheet" href="vendors/magnify-pop/magnific-popup.css" />
        <link rel="stylesheet" href="vendors/elagent/style.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <div class="body_wrapper">
            <div class="saasland_container">
                <div class="saasland_col_6 saasland_col_content">
                    <div class="container_wrap">
                        <div class="saasland_log">
                            <a href="#"><img src="img/Scoutive.svg" width="180" alt=""/></a>
                        </div>
                        <div class="saasland_content">
                            <h2>Scoutive, bulut tabanlı gelişmiş spor okulu yönetim platformudur.</h2>
                            <h1 class="f_robot_c f_50 f_700">
                                Yeni sitemiz üzerinde çalışıyoruz, bizi izlemeye devam edin!
                            </h1>
                            <a href="mailto:info@scoutive.net" class="btn btn_hover agency_banner_btn btn_scoutive"
                                >Bilgi Al</a
                            >
                            <a
                                href="./files/scoutive-sunum.pdf"
                                target="_blank"
                                class="btn btn_hover presentation_banner_btn btn-warning ml-4"
                                >Sunumu İncele</a
                            >
                        </div>
                        <div class="saasland_bottom">
                            Tüm hakları saklıdır. © 2020 Scoutive
                        </div>
                    </div>
                </div>
                <div class="saasland_col_6 saasland_col_screen scoutive_color_screen">
                    <div class="saasland_bg"></div>
                    <div id="clockdiv" class="clock">
                        <div class="timer">
                            <span class="days"></span>
                            <div class="smalltext">Gün</div>
                        </div>
                        <div class="timer">
                            <span class="hours"></span>
                            <div class="smalltext">Saat</div>
                        </div>
                        <div class="timer">
                            <span class="minutes"></span>
                            <div class="smalltext">Dakika</div>
                        </div>
                        <div class="timer">
                            <span class="seconds"></span>
                            <div class="smalltext">Saniye</div>
                        </div>
                    </div>
                    <div class="saasland_social">
                        <p>Takipte kalın:</p>
                        <ul class="list_style">
                            <li>
                                <a href="https://www.instagram.com/scoutive.app/"><i class="social_instagram"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/scoutiveapp"><i class="social_twitter"></i></a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/company/scoutive"><i class="social_linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/propper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="vendors/wow/wow.min.js"></script>
        <script src="vendors/sckroller/jquery.parallax-scroll.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="vendors/isotope/isotope-min.js"></script>
        <script src="vendors/magnify-pop/jquery.magnific-popup.min.js"></script>
        <script src="js/comming-soon.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
